# hungr.food - Customer App Domain
# Created for Hungr customer-facing application

server {
    listen 80;
    server_name hungr.food www.hungr.food;
    
    # Temporary redirect to HTTPS (will be updated by certbot)
    # For now, serve the app on HTTP until SSL is configured
    
    root /var/www/html/websites/nfcrevolution/hungr/dist;
    index index.html;
    client_max_body_size 20M;

    # API Proxy - Routes to backend
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO WebSocket support
    location /socket.io {
        proxy_pass http://localhost:3000/hungr/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Uploaded images
    location /uploads/ {
        alias /var/www/html/websites/nfcrevolution/hungr/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets with caching
    location /assets/ {
        alias /var/www/html/websites/nfcrevolution/hungr/dist/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
