server {
    server_name nfcrevolution.com www.nfcrevolution.com;
    client_max_body_size 20M;

    # Main website root
    root /var/www/html/websites/nfcrevolution/; 
    
    # SSL Configuration
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/geanpaultura.online/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/geanpaultura.online/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
    
    index index.php index.html index.htm;
    
    # --- GLOBAL API HANDLING ---
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Standard Web Routes
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Global PHP Handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }
    
    # --- HUNGR SITE CONFIGURATION ---
    location /hungrsite/ {
        alias /var/www/html/websites/nfcrevolution/hungrsite/;
        index index.html index.php;
        try_files $uri $uri/ /hungrsite/index.html;
        
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
    }
    
    # --- HUNGR REGISTRATION CONFIGURATION ---
    location /hungr/registration/ {
        alias /var/www/html/websites/nfcrevolution/hungr/registration/;
        index index.html index.php;
        try_files $uri $uri/ =404;

        location ~ /admin.*\.html$ {
            auth_basic "Restricted Admin Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        location ~ /admin_api\.php$ {
            auth_basic "Restricted Admin Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
        
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
    }

    # --- HUNGR RIDER APP ---
    location = /hungrriders {
        return 301 /hungrriders/;
    }

    location /hungrriders/ {
        alias /var/www/html/websites/nfcrevolution/hungr-rides/dist/;
        try_files $uri $uri/ /index.html;
        index index.html;        
    }

    location /hungrriders/assets/ {
        alias /var/www/html/websites/nfcrevolution/hungr-rides/dist/assets/;
        access_log off;
        expires 1y;
    }

    location /hungrriders/api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- SOCKET.IO WEBSOCKET SUPPORT (^~ ensures priority over /hungr/) ---
    location ^~ /hungr/socket.io {
        proxy_pass http://localhost:3000/hungr/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # --- HUNGR CUSTOMER APP API ---
    location ^~ /hungr/api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # --- HUNGR UPLOADED IMAGES (must come before /hungr/ to take priority) ---
    location /hungr/uploads/ {
        alias /var/www/html/websites/nfcrevolution/hungr/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # --- HUNGR ADMIN WALLET (must come before /hungr/) ---
    location = /hungr/admin-wallet.html {
        proxy_pass http://localhost:3000/hungr/admin-wallet.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # --- HUNGR CUSTOMER APP (Static files) ---
    location /hungr/ {
        alias /var/www/html/websites/nfcrevolution/hungr/dist/;
        try_files $uri $uri/ /index.html;
    }
    
    # --- HUNGR MERCHANT APP ---
    location = /hungrmerchant {
        return 301 /hungrmerchant/;
    }
    
    location /hungrmerchant/ {
        proxy_pass http://localhost:3000/hungrmerchant/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /hungrmerchant/api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 500 502 503 504 /50x.html;

}

# HTTP Redirect Block
server {
    if ($host = nfcrevolution.com) {
        return 301 https://$host$request_uri;
    } 
    listen 80;
    server_name nfcrevolution.com www.nfcrevolution.com;
    return 404; 
}
